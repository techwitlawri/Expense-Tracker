{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Settings</h2>
    <p><strong>Current Currency:</strong> {{ current_currency }}</p>
    <form method="POST">
        <div class="form-group">
            <label for="currency">Select Currency</label>
            <select name="currency" id = "currency" required>
                {% for currency in currencies %}
                    <option value="{{ currency }}" {% if currency == current_currency %}selected{% endif %}>{{currency}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Update Currency</button>
    </form>
</div>
{% endblock %}
