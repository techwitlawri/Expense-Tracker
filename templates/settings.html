{% extends 'base.html' %}

{% block title %}Settings – Expense Tracker{% endblock %}

{% block content %}
  <h2>Settings</h2>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label for="currency" class="form-label">Preferred Currency</label>
      <select id="currency" name="currency" class="form-select">
        {% for code in currencies %}
          <option value="{{ code }}"
            {% if current_user.currency == code %} selected {% endif %}>
            {{ code }} ({{ currency_symbol(code) }})
          </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{{ url_for('main.index') }}" class="btn btn-link mt-3">← Back</a>
{% endblock %}
