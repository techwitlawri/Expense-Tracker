{% extends 'base.html' %}

{% block title %}Add Expense â€“ Expense Tracker{% endblock %}

{% block content %}
  <h2>Add New Expense</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" id="description" name="description" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" id="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select id="category" name="category" class="form-select">
          <option value="">Select a category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transportation</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Bills">Bills</option>
          <option value="Utilities">Utilities</option>
          <option value="Health">Health</option>
          <option value="Education">Education</option>
          <option value="Other">Other</option>  
      </select>
     
  </div>
  <div class="mb-3">
    <label for="new_category" class="form-label">Or Add a New Category</label>
    <input type="text" name="new_category" class="form-control" placeholder="Enter new category">
  </div>
    <button type="submit" class="btn btn-primary">Add Expense</button>
  </form>
{% endblock %}
