{% extends 'base.html' %}

{% block title %}Add Expense – Expense Tracker{% endblock %}

{% block content %}
  <h2>Add a New Expense</h2>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input 
        type="text" 
        id="description" 
        name="description" 
        class="form-control" 
        required
      >
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input 
        type="number" 
        step="0.01" 
        id="amount" 
        name="amount" 
        class="form-control" 
        required
      >
    </div>
    <button type="submit" class="btn btn-primary">Add Expense</button>
  </form>
  <a href="{{ url_for('expenses.dashboard') }}" class="btn btn-link mt-3">← Back to dashboard</a>
{% endblock %}
